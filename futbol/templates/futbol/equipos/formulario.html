{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Equipo</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Equipo</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}</button>
    </form>

    <a href="{% url 'listar_equipos' %}">Volver al listado</a>

    {% if form.instance.pk and form.instance.escudo %}
        <h3>Escudo actual:</h3>
        <img src="{{ form.instance.escudo.url }}" alt="Escudo del equipo" width="100">
    {% endif %}
</body>
</html>
